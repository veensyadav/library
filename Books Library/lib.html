<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/205f19e3c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.1/yeti/bootstrap.min.css" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center text-primary">
          <i class="fas fa-book-open text-primary"></i>Library</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" placeholder="Enter you book title..." required>
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control" placeholder="Enter Author Name..." required>
            </div>
            <div class="form-group">
              <label for="nop">Number of Pages</label>
              <input type="number" id="nop" class="form-control" placeholder="Enter Number of Pages..." required>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    
</body>
</html>
